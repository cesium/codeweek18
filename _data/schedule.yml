  - name: Quinta-feira
    tag: active
    date: 18 de outubro
    events:
      - name: Pérolas no Open-Source
        tag: gems
        time: 14h00 - 15h00
        speaker: José Resende & Daniel Tinoco
        photo: gems.png
        description: |
          O CeSIUM é um membro ativo da comunidade Open-Source tanto a
          contribuir para projectos como criando os seus próprios. Aproveita
          para conheceres os mais recentes projectos open-source em
          desenvolvimento e assim saberes onde a tua próxima contribuição devia
          ser.
        location: Campus de Gualtar, Edifício 7 - 1.01
        registration: http://www.cesium.di.uminho.pt/activities/39

      - name: A importância do tempo de resposta em sistemas interactivos
        tag: arduino
        time: 17h00 - 18h00
        speaker: Nuno Santos
        photo: arduino.png
        description: |
          Em sistemas interativos o tempo de resposta representa uma componente
          da experiência. Nesta sessão, este tema será abordado de uma forma
          teórica com vários exemplos do dia a dia bem como de forma prática
          recorrendo a um Arduino e um sistema de sintetizador musical em tempo
          real.
        location: Campus de Gualtar, Edifício 7 - 1.01
        registration: http://www.cesium.di.uminho.pt/activities/40

