title: Calendário
description: Vê as atividades que temos preparadas para ti

calendar:
  - name: Fim de Semana
    tag: weekend
    date: 13 e 14 de outubro
    events:
      - name: Competição de Engenharia do Minho
        tag: cem
        time: 8h30 - 12h30
        photo: cem.png
        description: |
          A Competição de Engenharia do Minho é uma maratona de 24 horas onde
          uma equipa multidisciplinar de 5 estudantes de Engenharia
          desenvolve um produto ou serviço inovador que dê resposta a um
          problema atual no funcionamento da Universidade do Minho. Esta
          solução será no final apresentada a um painel multidisciplinar que
          irá distinguir equipas vencedoras.
        location: Complexo Desportivo de Azurém
        registration: https://bit.ly/2POzcAZ

  - name: Segunda-feira
    tag: monday
    date: 15 de outubro
    events:
      - name: UNIX Shell, the best IDE
        tag: shell
        time: 16h00 - 17h00
        speaker: Eduardo Barbosa & Nelson Estevão
        photo: unixshell.png
        description: |
          És novo nos sistemas Unix e ainda não consegues trabalhar com a
          shell, pior, nem sequer sabes o que é isso? Não te preocupes, o
          CeSIUM encarrega-se de te ensinar as melhores ferramentas para tornar
          o teu trabalho mais produtivo e cómodo. Participa e liberta todo o
          poder da tua máquina.
        location: Campus de Gualtar, Edifício 7 - 1.01
        registration: http://www.cesium.di.uminho.pt/activities/35

      - name: Talk de Segurança
        tag: security
        time: 17h30 - 18h00
        speaker: Daniel Tinoco & José Resende
        photo: seguranca.png
        description: |
          Que tal uma sessão sobre cibersegurança? Junta-te a nós para
          aprenderes os básicos de sistemas de segurança e como os hackers
          exploram as vulnerabilidades.
        location: Campus de Gualtar, Edifício 7 - 1.01
        registration: http://www.cesium.di.uminho.pt/activities/36

  - name: Terça-feira
    tag: tuesday
    date: 16 de outubro
    events:
      - name: Constrói a tua própria WebExtension
        tag: webext
        time: 17h00 - 18h00
        speaker: Bruno Cancelinha
        photo: webext.png
        description: |
          O Firefox começou a suportar WebExtensions, tornando fácil portar
          extensões para outros browsers. Vem aprender a tomar partido desta
          nova tecnologia e constrói a tua própria extensão.
        location: Campus de Gualtar, Edifício 7 - 1.01
        registration: http://www.cesium.di.uminho.pt/activities/37

  - name: Quarta-feira
    tag: wednesday
    date: 17 de outubro
    events:
      - name: Torneio de FIFA 19
        tag: fifa
        time: 15h00 - 18h00
        photo: fifa19.png
        description: |
          Junta-te a nós para um torneio de FIFA 19, onde existirão várias
          estações e o vencedor, além de receber uma T-Shirt do CeSIUM, leva
          para casa uma garrafa de Jeropiga. Durante o torneio, existirá uma
          Happy Hour com finos a 80 cêntimos para sócios.

          Consulta o regulamento [aqui](assets/docs/2018-09-29_codeweek18_rules_fifa19.pdf).
        location: Gamers Academy
        registration: http://www.cesium.di.uminho.pt/activities/38

