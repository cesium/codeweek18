description: |
  O gnration, em parceria com a CeSIUM, promove o workshop de programação,
  Coderdojo Braga. Um movimento aberto para ensinar jovens dos 7 aos 17 a
  programar.

  O CoderDojo é uma rede global de clubes de programação gratuitos e sem fins
  lucrativos com o objetivo de ensinar jovens dos 7 aos 17 a programar.
  Fundado em 2011 este movimento conta já com mais de 600 Dojos (clubes)
  dispersos por 60 países. Os participantes, apelidados “ninjas”, aprendem
  assim com a ajuda de vários mentores que a programação é uma força capaz de
  mudar o mundo.

  Em Braga, desde 2013 que o CoderDojo Braga tem proporcionado aos
  participantes momentos de aprendizagem com muita diversão à mistura. Os
  ninjas são expostos a um longo percurso onde, à semelhança de diversas
  artes marciais, são identificados por diferentes cintos coloridos capazes
  de caracterizar cada um destes conforme desafios e barreiras ultrapassados
  no passado.

  Os mentores do CoderDojo Braga têm trabalhado de perto com vários jovens
  criando pequenas apps, websites, jogos e ainda possibilitando a criação de
  novas amizades.
