# Site Settings
locale          : "pt-PT"
title           : "Code Week 2018"
title_separator : "•"
description     : |
  A Code Week é uma iniciativa, organizada pelo CeSIUM, com o objetivo de
  levar literacia digital a toda a gente de uma forma divertida.
keywords        : [CeSIUM, jekyll, Code Week, Github, Universidade do Minho, Departamento Informática]
logo            : codeweek-logo-lightred.png
url             : "https://codeweek.cesium.di.uminho.pt"
baseurl         :

# Google Analytics
analytics:

# Social
email        : cesium@di.uminho.pt
facebook     : cesiuminho
github       : cesium
gitlab       :
google_plus  :
instagram    : cesiuminho
linkedin     :
twitter      : cesiuminho
youtube      :

# Reading Files
encoding: "utf-8"
include:
  - _pages
exclude:
  - Gemfile
  - Gemfile.lock
  - LICENSE.txt
  - README.md
  - CHANGELOG.md

# Plugins
plugins:
  - jekyll-seo-tag

# Conversion
markdown: kramdown
highlighter: rouge
lsi: false
excerpt_separator: "\n\n"
incremental: false

# Markdown Processing
kramdown:
  input: GFM
  hard_wrap: false
  auto_ids: true
  footnote_nr: 1
  entity_output: as_char
  toc_levels: 1..6
  smart_quotes: lsquo,rsquo,ldquo,rdquo
  enable_coderay: false

# Sass/SCSS
sass:
  sass_dir: _sass
  style: compressed # http://sass-lang.com/documentation/file.SASS_REFERENCE.html#output_style
