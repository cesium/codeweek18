<header id="header-wrap">

  {% include navbar.html %}

  <div id="main-slide" class="carousel slide" data-ride="carousel">

    <ol class="carousel-indicators">
      <li data-target="#main-slide" data-slide-to="0" class="active"></li>
      <li data-target="#main-slide" data-slide-to="1"></li>
      <li data-target="#main-slide" data-slide-to="2"></li>
    </ol>

    <div class="carousel-inner">

      <div class="carousel-item active">
        <img class="d-block w-100" src="assets/img/slider/slide1.jpg" alt="First slide">
        <div class="carousel-caption d-md-block">
          <img class="fadeInUp wow" src="assets/img/codeweek-logo.png" alt="">
          <h1 class="wow fadeInDown heading" data-wow-delay=".4s">13 A 20 DE OUTUBRO</h1>
        </div>
      </div>

      <div class="carousel-item">
        <img class="d-block w-100" src="assets/img/slider/di_retro.png" alt="Second slide">
        <div class="carousel-caption d-md-block">
          <p class="fadeInUp wow" data-wow-delay=".6s">Museu Aberto</p>
          <h1 class="wow bounceIn heading" data-wow-delay=".7s">DI Goes Retro</h1>
          <a href="#" class="fadeInUp wow btn btn-border btn-lg" data-wow-delay=".8s">Sabe mais</a>
        </div>
      </div>

      <div class="carousel-item">
        <img class="d-block w-100" src="assets/img/slider/slide3.jpg" alt="Third slide">
        <div class="carousel-caption d-md-block">
          <p class="fadeInUp wow" data-wow-delay=".6s">De que estás à espera?</p>
          <h1 class="wow fadeInUp heading" data-wow-delay=".6s">TEMOS PALESTRAS E WORKSHOPS</h1>
          <a href="#" class="fadeInUp wow btn btn-common btn-lg" data-wow-delay=".8s">Saber mais</a>
        </div>

      </div>
    </div>

    <a class="carousel-control-prev" href="#main-slide" role="button" data-slide="prev">
      <span class="carousel-control" aria-hidden="true"><i class="lni-chevron-left"></i></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#main-slide" role="button" data-slide="next">
      <span class="carousel-control" aria-hidden="true"><i class="lni-chevron-right"></i></span>
      <span class="sr-only">Next</span>
    </a>

  </div>

</header>
